<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title><roundcube:object name="pagetitle" /></title>
<roundcube:include file="/includes/links.html" />
<link rel="stylesheet" type="text/css" href="/this/agendav.css" />
<script type="text/javascript">
function agendav_init_settings_tabs()
{
    var action, tab = '#agendavtabindex';
    if (window.rcmail && (action = rcmail.env.action)) {
        tab = '#agendavtab' + (action ? action : 'index');
    }
    $(tab).addClass('tablink-selected');
}
</script>
</head>
<roundcube:if condition="env:extwin" />
<body class="extwin">
<roundcube:object name="message" id="message" />
<roundcube:button name="close" type="link" label="close" class="closelink" onclick="self.close()" />
<roundcube:else />
<body>
<roundcube:include file="/includes/taskbar.html" />
<roundcube:include file="/includes/header.html" />
<roundcube:endif />

<div id="tabsbar">
<span id="helptabindex" class="tablink"><roundcube:object name="tablink" action="index" type="link" label="agendav.agendav" title="agendav.agendav" /></span>
<span id="helptababout" class="tablink"><roundcube:object name="tablink" action="prefs" type="link" label="agendav.prefs" title="agendav.prefs" class="tablink" /></span>
<!-- <roundcube:container name="helptabs" id="helptabsbar" /> -->
</div>

<div id="mainscreen" class="box agendav-box">
<roundcube:object name="agendavcontent" id="agendavcontentframe" width="100%" height="100%" frameborder="0" src="/watermark.html" />
</div>

</body>
</html>
